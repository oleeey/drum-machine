<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="drum-machine">
        <div id="padWrapper">
            <div class="padItem" id="padItem1">Q</div>
            <div class="padItem" id="padItem2">W</div>
            <div class="padItem" id="padItem3">E</div>
            <div class="padItem" id="padItem4">A</div>
            <div class="padItem" id="padItem5">S</div>
            <div class="padItem" id="padItem6">D</div>
            <div class="padItem" id="padItem7">Y</div>
            <div class="padItem" id="padItem8">X</div>
            <div class="padItem" id="padItem9">C</div>
        </div>
        <div id="controlWrapper">
            <div id="selectWrapper">
                <p>Power</p>
                <div class="select">
                    <div class="inner right"></div>
                </div>
            </div>
            <div id="display">
                <p id="displaySound"></p>
            </div>
            <input type="range" min="1" max="100" value="50" class="slider" id="volume">
        </div>
    </div>
</body>
</html>
